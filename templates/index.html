<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Demo application for TDI.">
    <meta name="author" content="@nfick">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Graph a Ticker App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen"
      href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js"></script>

    <!-- Custom CSS for navbar-->
    <style>
    body {
      padding-top: 70px;
    }
    </style>
  </head>

  <body>
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <span class="navbar-brand">Graph a Ticker</span>
        </div>

        <div class="collapse navbar-collapse" id="nav-1">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" href="https://github.com/thedataincubator/flask-framework">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.thedataincubator.com/12day.html">12-day</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <form id='input' method='post' action='graph'>  
          <p>Ticker symbol: <input type='text' name='ticker' placeholder='LUV' /></p>
          <table>
          <table>
          <tr>
            <td><input type="checkbox" name='open' />Opening price</td>
            <td><input type="checkbox" name='adj_open' />Adjusted Opening price</td>
          </tr>
          <tr>
            <td><input type="checkbox" name='high' />High price</td>
            <td><input type="checkbox" name='adj_high' />Adjusted High price</td>
          </tr>
          <tr>
            <td><input type="checkbox" name='low' />Low price</td>
            <td><input type="checkbox" name='adj_low' />Adjusted Low price</td>
          </tr>
          <tr>
            <td><input type="checkbox" name='close' />Closing price</td>
            <td><input type="checkbox" name='adj_close' />Adjusted Closing price</td>
          </tr>
          <div id="datetimepicker4" class="input-append">
            <tr>
              <td>
                <input data-format="yyyy-MM-dd" type="text" name="start_date" value={{start}}></input>
                <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                  </i>
                </span>
              </td>
              <td>
                <input data-format="yyyy-MM-dd" type="text" name="end_date" value={{today}}></input>
                <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                  </i>
                </span>
              </td>
            </tr>
          </div>
          </table>
          <p><input type="submit" value="Submit"></p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
      $(function() {
        $('#datetimepicker4').datetimepicker({
          pickTime: false
        });
      });
    </script>
    
  </body>
</html>
